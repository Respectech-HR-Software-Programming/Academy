<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Sign-Up/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../assets\images\favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <title>Sign Up</title>
</head>

<body onclick="toggleMenuFromBody()">
    <!-- THE Header AND NAVBAR -->
    <header class="header">
        <nav class="navbar" id="navLinks" id="navLinks">
            <div class="nav-links">

                <div>
                    <a href="../index.html" class="nav-item">
                        <i id="nav-link-icon" class="material-icons-sharp md-18">home</i>
                        <span id="menu-text">Home</span>
                    </a>
                </div>
                <div>
                    <a href="../Contact/contact-us.html" class="nav-item">
                        <i id="nav-link-icon" class="material-icons-sharp">connect_without_contact</i>
                        <span id="menu-text">Contact Us</span>
                    </a>

                </div>
                <div>
                    <a href="../Sign-In/sign-in.html" class="nav-item">
                        <i id="nav-link-icon" class="material-icons-sharp">login</i>
                        <span id="menu-text">Login</span>
                    </a>
                </div>
            </div>
        </nav>

        <button class="menu-icon" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </button>
    </header>


    <!-- LOGIN BODY -->
    <div class="wrapper">

        <div class="form-box login">
            <h2>Create Your Account</h2>
            <form action="../Sign-In/sign-in.html" method="get">

                <!-- Full Name Field -->
                <div class="input-box">
                    <input type="text" id="name" name="full-name" required placeholder="Enter Your Full Name">
                    <label for="full-name">Full Name</label>
                </div>

                <!-- Email Field -->
                <div class="input-box">
                    <input type="email" id="email" name="email" required placeholder="abcd@server.com">
                    <label for="email">Email</label>
                </div>

                <!-- Country selection -->
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                        <option value="Algeria">Algeria</option>
                        <option value="Angola">Angola</option>
                        <option value="Benin">Benin</option>
                        <option value="Botswana">Botswana</option>
                        <option value="Burkina Faso">Burkina Faso</option>
                        <option value="Burundi">Burundi</option>
                        <option value="Cabo Verde">Cabo Verde</option>
                        <option value="Cameroon">Cameroon</option>
                        <option value="Central African Republic">Central African Republic</option>
                        <option value="Chad">Chad</option>
                        <option value="Comoros">Comoros</option>
                        <option value="Democratic Republic of the Congo">Democratic Republic of the Congo</option>
                        <option value="Republic of the Congo">Republic of the Congo</option>
                        <option value="Djibouti">Djibouti</option>
                        <option value="Egypt">Egypt</option>
                        <option value="Equatorial Guinea">Equatorial Guinea</option>
                        <option value="Eritrea">Eritrea</option>
                        <option value="Eswatini">Eswatini</option>
                        <option value="Ethiopia">Ethiopia</option>
                        <option value="Gabon">Gabon</option>
                        <option value="Gambia">Gambia</option>
                        <option value="Ghana">Ghana</option>
                        <option value="Guinea">Guinea</option>
                        <option value="Guinea-Bissau">Guinea-Bissau</option>
                        <option value="Ivory Coast">Ivory Coast</option>
                        <option value="Kenya">Kenya</option>
                        <option value="Lesotho">Lesotho</option>
                        <option value="Liberia">Liberia</option>
                        <option value="Libya">Libya</option>
                        <option value="Madagascar">Madagascar</option>
                        <option value="Malawi">Malawi</option>
                        <option value="Mali">Mali</option>
                        <option value="Mauritania">Mauritania</option>
                        <option value="Mauritius">Mauritius</option>
                        <option value="Morocco">Morocco</option>
                        <option value="Mozambique">Mozambique</option>
                        <option value="Namibia">Namibia</option>
                        <option value="Niger">Niger</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="Rwanda">Rwanda</option>
                        <option value="Sao Tome and Principe">Sao Tome and Principe</option>
                        <option value="Senegal">Senegal</option>
                        <option value="Seychelles">Seychelles</option>
                        <option value="Sierra Leone">Sierra Leone</option>
                        <option value="Somalia">Somalia</option>
                        <option value="South Africa">South Africa</option>
                        <option value="South Sudan">South Sudan</option>
                        <option value="Sudan">Sudan</option>
                        <option value="Tanzania">Tanzania</option>
                        <option value="Togo">Togo</option>
                        <option value="Tunisia">Tunisia</option>
                        <option value="Uganda">Uganda</option>
                        <option value="Zambia">Zambia</option>
                        <option value="Zimbabwe">Zimbabwe</option>

                    </select>
                    <!-- <i class="fa-solid fa-angle-down"></i> -->
                </div>

                <!-- Courses List -->
                <div class="Courses">
                    <label id="Courses-heading" for="course">Select Course</label>
                    <select id="course" name="course">
                        <option value="disabled">Options</option>
                        <option value="Cybersecurity">Cybersecurity</option>
                        <option value="Data Analysis">Data Analysis</option>
                        <option value="Digital Marketing">Digital Marketing</option>
                        <option value="Software Programming">Software Programming</option>
                        <option value="UI/UX">UI/UX</option>
                    </select>
                </div>

                <!-- Password Input Field -->
                <div class="input-box">
                    <input type="password" id="password" name="password" required placeholder="Enter Your Password">
                    <label for="password">Password</label>
                </div>

                <!-- Save and Forgot password -->
                <div class="ingat">
                    <label for=""><input type="checkbox">
                        Save Password
                    </label>
                    <a href="#">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <div class="btn-container">

                    <button type="submit" class="btn">Sign Up</button>
                </div>

            </form>
        </div>
    </div>
    <script>
        function toggleMenu() {
            var x = document.getElementById("navLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>

</html>
